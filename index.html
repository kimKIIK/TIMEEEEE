     color: #ffffff33; /* ê¸°ë³¸ ìƒ‰ìƒ */

     font-weight: bold; /* í™œì„±í™”ëœ ìš”ì¼ì€ ë³¼ë“œ ì²˜ë¦¬ */

     color: #00ff00; /* ì´ˆë¡ìƒ‰ (ì›” ~ ê¸ˆ) */

    .days-of-week .saturday {
     color: #0000ff; /* íŒŒë€ìƒ‰ (í† ìš”ì¼) */

     color: #ff0000; /* ë¹¨ê°„ìƒ‰ (ì¼ìš”ì¼) */

<body>
  <!-- ëˆˆ ë‚´ë¦¬ëŠ” íš¨ê³¼ë¥¼ ìœ„í•œ ìº”ë²„ìŠ¤ -->
  <canvas id="snow-canvas"></canvas>

  <div class="time test">
    <div class="inside">
      GMT+9 [South Korea] (Â±5sec)
      <div class="days-of-week">
        <span id="sun" class="active">SUN</span>
        <span id="mon">MON</span>
        <span id="tus">TUS</span>
        <span id="wed">WED</span>
        <span id="thu">THU</span>
        <span id="fri">FRI</span>
        <span id="sat">SAT</span>
      </div>
      <br>
      <div class="time">
        <span id="hours">01</span> :
        <span id="min">01</span> :
        <span id="sec">01</span>
        <span id="ampm">AM</span>
      </div>
      <div class="date">
        <span class="icon">
          <span id="year">2024.</span>
          <span id="month">DEC.</span>
          <span id="day">01.</span>
        </span>
      </div>
    </div>
  </div>

  <script>
    // ê¸°ì¡´ ì‹œê³„ ì½”ë“œ ìœ ì§€
    const daysOfWeek = ['sun', 'mon', 'tus', 'wed', 'thu', 'fri', 'sat'];
    const months = [
      '01.', '02.', '03.', '04.', '05.', '06.',
      '07.', '08.', '09.', '10.', '11.', '12.',
    ];

    const $ = (id) => document.getElementById(id);
    const zeroPadding = (num) => String(num).padStart(2, '0');

    function clock() {
      const today = new Date();
      const h = today.getHours();
      const m = today.getMinutes();
      const s = today.getSeconds();
      const ampm = h < 12 ? 'AM' : 'PM';
      const day = today.getDay();
      const date = today.getDate();
      const month = today.getMonth();
      const year = today.getFullYear();

      // ì‹œê°„ ì—…ë°ì´íŠ¸
      $('hours').innerHTML = zeroPadding(h % 12 || 12); // 12ì‹œê°„ í˜•ì‹
      $('min').innerHTML = zeroPadding(m);
      $('sec').innerHTML = zeroPadding(s);
      $('ampm').innerHTML = ampm;

      // ìš”ì¼ ì—…ë°ì´íŠ¸
      const activeDay = $(daysOfWeek[day]);
      if (activeDay) {
        document.querySelector('.days-of-week .active')?.classList.remove('active', 'weekday', 'saturday', 'sunday');

        // ìš”ì¼ë³„ ìƒ‰ìƒ ì¶”ê°€
        if (day === 0) activeDay.classList.add('active', 'sunday'); // ì¼ìš”ì¼
        else if (day === 6) activeDay.classList.add('active', 'saturday'); // í† ìš”ì¼
        else activeDay.classList.add('active', 'weekday'); // ì›”~ê¸ˆìš”ì¼
      }

      // ë‚ ì§œ ì—…ë°ì´íŠ¸
      $('year').innerHTML = year;
      $('month').innerHTML = months[month];
      $('day').innerHTML = zeroPadding(date);
    }

    setInterval(clock, 1000);
    clock(); // ì´ˆê¸°í™” ì‹¤í–‰

    // ëˆˆ ë‚´ë¦¬ëŠ” íš¨ê³¼ ì¶”ê°€
    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const snowflakes = [];
    function createSnowflakes() {
      for (let i = 0; i < 100; i++) {
        snowflakes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 4 + 1,
          speed: Math.random() * 2 + 1,
        });
      }
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      snowflakes.forEach((flake) => {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2, true);
      });
      ctx.fill();
      moveSnowflakes();
    }

    function moveSnowflakes() {
      snowflakes.forEach((flake) => {
        flake.y += flake.speed;
        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      });
    }

    function animateSnowfall() {
      drawSnowflakes();
      requestAnimationFrame(animateSnowfall);
    }

    createSnowflakes();
    animateSnowfall();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
