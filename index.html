<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMEEEEE</title>
  <style>
    .clock {
      width: 450px;
      background-color: #333;
      color: #ffffff;
      font-family: 'Quicksand', "Helvetica", 'Arial', sans-serif;
      font-weight: lighter;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }

    .inside {
      width: 100%;
      background-color: #818181;
      padding: 35px 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .days-of-week {
      color: #ffffff33;
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 1rem;
    }

    .active {
      color: #ffffff;
    }

    .time {
      font-size: 2.5em;
      margin-top: 10px;
    }

    #ampm {
      font-size: 1.5rem;
    }

    .date {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 35px;
    }

    .icon img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="time test">
    <div class="inside">
      <div class="days-fo-week">
        <span id="sun" class="active">SUN</span>
        <span id="mon">MON</span>
        <span id="tus">TUS</span>
        <span id="wed">WED</span>
        <span id="thu">THU</span>
        <span id="fri">FRI</span>
        <span id="sat">SAT</span>
      </div>
      <br>
      <div class="time">
        <span id="hours">01</span> :
        <span id="min">01</span> :
        <span id="sec">01</span>
        <span id="ampm">AM</span>
      </div>
      <div class="date">
        <span class="icon">
          <span id="year">2024</span>
          <span id="month">DEC</span>
          <span id="day">01</span>
        </span>
      </div>
    </div>
  </div>

  <script>
    const daysOfWeek = ['sun', 'mon', 'tus', 'wed', 'thu', 'fri', 'sat'];
    const months = [
      'JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN',
      'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC',
    ];

    const $ = (id) => document.getElementById(id);
    const zeroPadding = (num) => String(num).padStart(2, '0');

    function clock() {
      const today = new Date();
      const h = today.getHours();
      const m = today.getMinutes();
      const s = today.getSeconds();
      const ampm = h < 12 ? 'AM' : 'PM';
      const day = today.getDay();
      const date = today.getDate();
      const month = today.getMonth();
      const year = today.getFullYear();

      // 시간 업데이트
      $('hours').innerHTML = zeroPadding(h % 12 || 12); // 12시간 형식
      $('min').innerHTML = zeroPadding(m);
      $('sec').innerHTML = zeroPadding(s);
      $('ampm').innerHTML = ampm;

      // 요일 업데이트
      const activeDay = $(daysOfWeek[day]);
      if (activeDay) {
        document.querySelector('.days-fo-week .active')?.classList.remove('active');
        activeDay.classList.add('active');
      }

      // 날짜 업데이트
      $('year').innerHTML = year;
      $('month').innerHTML = months[month];
      $('day').innerHTML = zeroPadding(date);
    }

    setInterval(clock, 1000);
    clock(); // 초기화 실행
  </script>
</body>
</html>
